    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner center-block" id="product-image"  style="width:300px; height:auto;">
          <div class="item active">
            <img class="w-75 product-image-0 animate__animated unselectable" src="./themes/custom/olaytheme/images/products/product-0/32.png" alt="Products" >
          </div>
      
          <div class="item">
            <img class="w-75 product-image-1 animate__animated unselectable" src="./themes/custom/olaytheme/images/products/product-1/32.png" alt="Products" >
          </div>
      
          <div class="item">
            <img class="w-75 product-image-2 animate__animated unselectable" src="./themes/custom/olaytheme/images/products/product-2/32.png" alt="Products" >
          </div>

          
          <div class="item">
            <img class="w-75 product-image-3 animate__animated unselectable" src="./themes/custom/olaytheme/images/products/product-3/32.png" alt="Products" >
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</body>
